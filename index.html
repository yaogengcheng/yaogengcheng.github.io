<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .title{
            padding-top: 20px;
            border-bottom: 2px solid #1b6d85;
        }
    </style>

</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <img src="img/family.jpg" class="img-responsive " width="1920" >
        </div>

        <div class="row">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">首页</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>
                            <li><a href="#">Link</a></li>

                        </ul>
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </div>

    </header>

    <div class="container">

        <div class="row">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/3.JPG" class="img-responsive" >
                    </div>
                    <div class="item">
                        <img src="img/1.jpg" class="img-responsive" >
                    </div>
                    <div class="item">
                        <img src="img/DSC_6234.JPG" class="img-responsive">
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="row title">
            <span class="text-primary">
                <h2>Personal Pictures</h2>
            </span>
        </div><br>
        <div class="row">
            <div class="col-lg-3 thumbnail">
                <img src="img/DSC_6379.JPG" class="img-responsive" >
            </div>
            <div class="col-lg-3 thumbnail">
                <img src="img/DSC_6382.JPG" class="img-responsive" >
            </div>
            <div class="col-lg-3 thumbnail">
                <img src="img/DSC_6387.JPG" class="img-responsive" >
            </div>
            <div class="col-lg-3 thumbnail">
                <img src="img/DSC_6389.JPG" class="img-responsive" >
            </div>
        </div>

        <div class="row title">
            <span class="text-primary">
                <h2>Family Pictures</h2>
            </span>
        </div><br>
        <div class="row">
            <div class="col-lg-4">
                <img src="img/DSC_6166.jpg" class="img-responsive" >
                <p >
                <h4 class="text-center">FAMILY</h4>
                </p>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div class="col-lg-6 thumbnail">
                        <img src="img/DSC_6115.jpg" class="img-responsive" >
                        <p ><h4 class="text-center">ZYF</h4></p>
                    </div>
                    <div class="col-lg-6 thumbnail">
                        <img src="img/DSC_6404.jpg" class="img-responsive " >
                        <p ><h4 class="text-center">YMY</h4></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 thumbnail">
                        <img src="img/DSC_6411.jpg" class="img-responsive" >
                        <p ><h4 class="text-center">YGQ</h4></p>
                    </div>
                    <div class="col-lg-6 thumbnail">
                        <img src="img/DSC_6418.jpg" class="img-responsive" >
                        <p ><h4 class="text-center">YBT</h4></p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <footer class="container-fluid">

    </footer>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
